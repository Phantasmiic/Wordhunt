services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: wordhunt
      POSTGRES_USER: wordhunt
      POSTGRES_PASSWORD: wordhunt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DJANGO_DEBUG: "1"
      DJANGO_ALLOWED_HOSTS: "*"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173"
      POSTGRES_DB: wordhunt
      POSTGRES_USER: wordhunt
      POSTGRES_PASSWORD: wordhunt
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      PYTHONUNBUFFERED: "1"
      WATCHFILES_FORCE_POLLING: "true"
      DJANGO_LOG_LEVEL: "DEBUG"
      SCRABBLE_DICTIONARY_PATH: "/app/dictionary/scrabble_words.txt"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_PROXY_TARGET: http://backend:8000
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "100"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
